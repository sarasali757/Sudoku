<!DOCTYPE html>
<html>
<head>
    <title>Sudoku</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<style type="text/css">
          img {
              display: block;

              max-width: 100%;
              max-min-height: 100%;
 min-width :100px;          }

          #myDIV {
              width: 100%;
              padding: 50px 0;
              text-align: center;
              background-color: #7FF0E7;
              margin-top: 20px;
              display: none;
            }
          body {
            background-image: url('images/img2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
          }
          .bb{
            width: 100px;
          }

      </style>
  </head>
  <body onkeypress="">
    <center><h1 id="playerName">Hello</h1></center>
<br>
    <div class="container"> 

        <div class="row">
            <button id="startBtn" class="btn btn-outline-light btn-lg " style="width: 100px;height: 50px" onclick="startGame()">Start</button>
       
            <span class="text-white pl-5">1</span><div class="col-2 sm pl-1"><img src="images/0.jpg" style="width: 50px"></div>
            <span class="text-white">2</span><div class="col-2 sm p-1"><img src="images/1.jpg" style="width: 50px" ></div>
            <span class="text-white">3</span><div class="col-2 sm p-1"><img src="images/2.jpg" style="width: 50px"></div>
            <span class="text-white">4</span><div class="col-2 sm p-1"><img src="images/3.jpg" style="width: 50px;"></div>

        </div>
<br>
        <div class="row"> 
            <span id="timer-label" class="bg-light">Time Remaining :</span>
            <div id="timer" class="timer bg-light">00:00</div>

            <div  id="myDIV">
                  <p> Game Over</p>
                  <p id="ended"></p>
                  <button id="tryAgain" class="btn btn-outline-dark btn-lg " onclick="tryAgain()">Try Again</button>

              </div>
        </div>
    </div> 
<br>

    <div class="container" id="container">
        <div class="row" style="  min-height: 100px; min-width :100px;">
            <div id="1" class="col-2 md-auto  border border-warning rounded"><img src="" class="img-fluid bb  "></div>
            <div id="2" class="col-2 md-auto  border border-warning rounded"><img src="" class="img-fluid bb  "></div>
            <div id="3" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  "></div>
            <div id="4" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb "></div>
        </div>
        <div class="row" style="  min-height: 100px; min-width :100px;">
            <div id="5" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  " ></div>
            <div id="6" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  "></div>
            <div id="7" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  "></div>
            <div id="8" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  "></div>
        </div>
        <div class="row" style="  min-height: 100px; min-width :100px; ">
            <div id="9" class="col-2 md-auto border border-warning rounded "><img src="" class="img-fluid bb  "></div>
            <div id="10" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  " ></div>
            <div id="11" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  "></div>
            <div id="12" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  "></div>
        </div>
        <div class="row" style=" min-height: 100px; min-width :100px;">
            <div id="13" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  "></div>
            <div id="14" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  "></div>
            <div id="15" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  "></div>
            <div id="16" class="col-2 md-auto border border-warning rounded"><img src="" class="img-fluid bb  "></div>
        </div>            
    </div>




    <script type="text/javascript" src="js/js2.js"></script>

</body>
</html>
